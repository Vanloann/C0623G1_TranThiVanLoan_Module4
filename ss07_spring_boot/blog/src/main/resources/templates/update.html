<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<body class="p-5">

<h3 class="mt-3">Create New Blog </h3>
<p>
    <a class="text-decoration-none" th:href="@{/}"><i class='bx bx-chevrons-left'></i> Back to home </a>
</p>

<div class="container mt-3 border border-3 rounded p-2">
    <form class="mx-4" th:action="@{/update/{id}}" method="post" th:object="${blog}">
        <div class="mb-3">
            <!--        <label for="id" class="form-label">Product ID: </label>-->
            <input type="hidden" class="form-control" placeholder="Enter ID" id="id" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title: </label>
            <input type="text" class="form-control" placeholder="Enter title" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Blog image: </label>
            <input type="text" class="form-control" placeholder="Enter image" id="image" th:field="*{image}">
        </div>
        <div class="mb-3">
            <label for="category">Category</label>
            <select id="category" th:field="*{category}">
                <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" class="form-control" placeholder="Enter author" id="author"
                   th:field="*{author}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Blog Content:</label>
            <textarea class="form-control" placeholder="Enter content" id="content" rows="4" cols="50" th:field="*{content}">
            </textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark my-3">Update</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</body>
</html>
