<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container mt-3 border border-3 rounded">
<h2 class="mt-3">Input new product information </h2>
<p>
    <a class="text-decoration-none" th:href="@{/}"><i class='bx bx-chevrons-left'></i> Back to home </a>
</p>
<form method="post" th:object="${product}">
    <div class="mb-3 mt-3">
<!--        <label for="id" class="form-label">Product ID: </label>-->
        <input type="hidden" class="form-control" placeholder="Enter ID" id="id" th:field="*{id}">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Product Name: </label>
        <input type="text" class="form-control" placeholder="Enter name" id="name" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Product Price: </label>
        <input type="number" class="form-control" placeholder="Enter price" id="price" th:field="*{price}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" class="form-control" placeholder="Enter description" id="description" th:field="*{description}">
    </div>
    <div class="mb-3">
        <label for="manufacturer" class="form-label">Manufacturer:</label>
        <input type="text" class="form-control" placeholder="Enter manufacturer" id="manufacturer" th:field="*{manufacturer}">
    </div>
    <button type="submit" class="btn btn-outline-primary mb-5">Create</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
