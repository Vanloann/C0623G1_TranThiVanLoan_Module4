<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container mt-3 border border-3 rounded">
    <h2 class="mt-3">Edit Song Information</h2>
    <p>
        <a class="text-decoration-none" th:href="@{/}"><i class='bx bx-chevrons-left'></i> Back to home </a>
    </p>
    <form method="post" th:object="${songDTO}">
        <!--        <div class="mb-3 mt-3">-->
        <!--            &lt;!&ndash;        <label for="id" class="form-label">Product ID: </label>&ndash;&gt;-->
        <!--            <input type="hidden" class="form-control" placeholder="Enter ID" id="id" th:field="*{id}">-->
        <!--        </div>-->
        <div class="mb-3">
            <label for="name" class="form-label">Song Name: </label>
            <input type="text" class="form-control" placeholder="Enter name" id="name" th:field="*{name}">
            <div style="color: darkred" class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="singer" class="form-label">Singer: </label>
            <input type="text" class="form-control" placeholder="Enter singer" id="singer" th:field="*{singer}">
            <div style="color: darkred" class="form-text" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></div>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" class="form-control" placeholder="Enter genre" id="genre" th:field="*{genre}">
            <div style="color: darkred" class="form-text" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
        </div>
        <button type="submit" class="btn btn-outline-primary mb-5">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
