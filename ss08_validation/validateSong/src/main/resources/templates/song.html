    <h4 style="color: darkred" th:if="${songList.isEmpty()}">Nothing to display</h4>

    <table class="table table-bordered table-hover table-striped text-center" th:unless="${songList.isEmpty()}">
        <thead style="background-color: #242323; color: white" class="thead-dark">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Singer</th>
            <th scope="col">Genre</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song,loop : ${songList}">
            <th scope="row" th:text="${loop.count}">1</th>
            <td><a class="text-decoration-none fw-bold text-dark" th:href="@{/view/{id}(id=${song.id})}"
                   th:text="${song.name}">Mark</a></td>
            <td th:text="${song.singer}">Otto</td>
            <td th:text="${song.genre}">@mdo</td>
            <td><a class="text-decoration-none" th:href="@{/update/{id}(id=${song.id})}">edit</a></td>
