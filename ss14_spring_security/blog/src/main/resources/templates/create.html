<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!--    <link rel="stylesheet" href="../static/ckeditor5-build-classic/sample/css/sample.css">-->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>


</head>
<body class="p-5">

<h3 class="mt-3">Create New Blog </h3>
<p>
    <a class="text-decoration-none" th:href="@{/}"><i class='bx bx-chevrons-left'></i> Back to home </a>
</p>


<div class="container mt-3 border border-3 rounded p-2">
    <form class="mx-4" method="post" th:object="${blog}">
        <div class="mb-3">
            <!--        <label for="id" class="form-label">Product ID: </label>-->
            <input type="hidden" class="form-control" placeholder="Enter ID" id="id" th:field="*{id}">
            <input type="hidden" class="form-control" placeholder="" id="date" th:field="*{date}" th:text="${localDate}">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title: </label>
            <input type="text" class="form-control" placeholder="Enter title" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Blog image: </label>
            <input type="text" class="form-control" placeholder="Enter image" id="image" th:field="*{image}">
        </div>
        <div class="mb-3">
            <label for="category">Category: </label>
            <select id="category" th:field="*{category}">
                <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" class="form-control" placeholder="Enter author" id="author"
                   th:field="*{author}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Blog Content:</label>
            <textarea class="form-control" placeholder="Enter content" id="content" rows="4" cols="50" th:field="*{content}">
            </textarea>
        </div>
        <div id="editor"></div>
        <div class="text-center">
        <button type="submit" class="btn btn-outline-dark my-3">Post</button>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<!--<script src="../static/ckeditor5-build-classic/ckeditor.js"></script>-->


<!--    import ClassicEditor from "../static/ckeditor5-build-classic/ckeditor";-->
<!--    ClassicEditor.create(document.querySelector('#content'))-->
<script>
        ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
        console.error( error );
    } );
</script>

</body>
</html>
