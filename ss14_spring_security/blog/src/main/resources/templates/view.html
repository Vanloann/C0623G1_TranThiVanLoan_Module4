<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="list-header" th:replace="~{/layout::header}"></div>
<div class="text-center container">
    <p class="font-weight-bold" th:text="${blog.category.name}"></p>
    <hr>
    <p class="font-weight-bold" th:text="${blog.title}"></p>
    <span>By </span><span th:text="${blog.author}"></span>
    <p class="font-weight-bold" th:text="${blog.date}"></p>
    <img th:src="@{${blog.image}}" width="700px" class="rounded" alt="...">
<!--    <p th:field="*{id}"></p>-->

    <p th:text="${blog.content}"></p>
    <div class="d-flex justify-content-between">
        <a class="text-decoration-none text-dark" th:href="@{/update/{id}(id=${blog.id})}">Edit Blog</a>

        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                th:attr="onclick=|sendInf('${blog.id}','${blog.title}')|">
            Delete Blog
        </button>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--                <input type="hidden" id="idDel">-->
                Confirm deleting <span id="nameDel" class="text-danger"></span> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a role="button" class="btn btn-dark" id="idDel">Delete</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script>
    function sendInf(id, title) {
        document.getElementById("nameDel").innerText = title;
        document.getElementById("idDel").href = "/delete/" + id;
    }
</script>
</body>
</html>
