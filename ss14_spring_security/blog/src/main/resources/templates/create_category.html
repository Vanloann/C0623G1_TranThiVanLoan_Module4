<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="p-5">

<h3 class="mt-3">Create New Category </h3>
<p>
    <a class="text-decoration-none" th:href="@{/}"><i class='bx bx-chevrons-left'></i> Back to home </a>
</p>


<div class="container mt-3 border border-3 rounded p-2">
    <form class="mx-4" method="post" th:object="${category}">
        <div class="mb-3">
            <!--        <label for="id" class="form-label">Product ID: </label>-->
            <input type="hidden" class="form-control" placeholder="Enter ID" id="id" th:field="*{categoryId}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" class="form-control" placeholder="Enter title" id="name" th:field="*{name}">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark my-3">Save</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
