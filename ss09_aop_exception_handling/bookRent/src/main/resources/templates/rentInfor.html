<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="p-5">

<p>
    <a class="text-decoration-none" th:href="@{/}"><i class='bx bx-chevrons-left'></i> Back to home </a>
</p>

<div class="container mt-3 border border-3 rounded p-2">
    <h3 class="mt-3 text-center">Renting Information</h3>
    <div class="text-danger" th:if="${noti}" th:text="${noti}"></div>
    <form class="mx-4" th:action="@{/rent/create}" method="post" th:object="${bookCode}">
        <div class="mb-3">
            <label for="name" class="form-label">Title: </label>
            <p class="form-control"  id="name" th:text="${bookTitle.name}"></p>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Code: </label>
            <input type="number" readonly class="form-control" name="code"  id="code" th:field="*{code}" >
        </div>
        <input type="hidden" class="form-control" name="code"  id="book" th:field="*{book}" >

        <div class="mb-3">
            <label for="remain" class="form-label">Remaining Quantity: </label>
            <p class="form-control" name="remain"  id="remain"  th:text= "${bookTitle.quantity}">
        </div>
        <div class="mb-3">
            <label for="rentingAmount" class="form-label">Amount: </label>
            <input type="number" class="form-control" placeholder="" id="rentingAmount" name="rentingAmount" th:field="*{rentingAmount}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark my-3">Rent</button>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
