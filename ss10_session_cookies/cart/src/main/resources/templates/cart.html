<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="container p-3">

<a class="text-decoration-none" style="text-color: black" th:href="@{/}"><i class='bx bxs-home me-1'></i>HOME</a>
<h2>Your Cart</h2>

<div th:if="${cart != null && cart.getProductMap().size() > 0}">
    <div class="text-center d-flex justify-content-between container p-5 mt-5" style="border: none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)" th:each="productMap : ${cart.productMap}">
        <div>
            <img th:src="@{${productMap.key.image}}" width="200px" height="250px" class="rounded" alt="...">
        </div>
        <div>
            <p style="font-weight: bold" th:text="${productMap.key.name}"></p>
        </div>
        <div>
            <p class="font-weight-bold" style="background-color: rgba(161,161,161,0.12)"><span th:text="${productMap.key.price}"></span><span> VND</span></p>
        </div>
        <div class="">
            <p>Amount: <span class="form-control" name="amount" th:text="${productMap.value}"></span></p>
        </div>
    </div>
<!--    <a class="btn btn-danger" role="button" th:href="@{#}">Buy</a>-->
</div>
<div>
    <p class="p-5 mt-2" style="font-weight: bold">Total: <span name="total" th:text="${total}"></span></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
