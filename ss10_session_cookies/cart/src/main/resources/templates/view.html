<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="container p-3">
<a class="text-decoration-none" style="text-color: black" th:href="@{/}"><i class='bx bxs-home me-1'></i>HOME</a>
<div class="text-center container d-flex justify-content-between p-5 mt-5" style="border: none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)">
    <div class="col-6">
        <img th:src="@{${product.image}}" width="500px" height="600px" class="rounded" alt="...">
    </div>
    <div class="col-5">
        <p style="font-weight: bold" th:text="${product.name}"></p>
        <p class="font-weight-bold" style="background-color: rgba(161,161,161,0.12)"><span th:text="${product.price}"></span><span> VND</span></p>
        <div class="d-flex justify-content-around">
            <a class="btn btn-outline-danger" role="button" th:href="@{/add/__${product.id}__}"><i class='bx bx-cart me-2'></i>Add to Cart</a>
            <a class="btn btn-danger" role="button" th:href="@{#}">Buy</a>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-between p-5 mt-3" style="border: none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)">
    <div >
        <h3>Product Detail</h3>
        <p th:text="${product.description}"></p>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
