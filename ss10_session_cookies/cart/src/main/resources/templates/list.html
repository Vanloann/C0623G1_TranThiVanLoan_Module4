  <h4 style="color: darkred" th:if="${productList.isEmpty()}">Nothing to display</h4>

  <div class="d-flex justify-content-between" th:unless="${productList.isEmpty()}">
    <div th:each="product : ${productList}">
      <a class="text-decoration-none" th:href="@{/view/{id}(id=${product.id})}">
        <div class="card" style="width: 18rem;">
          <img th:src="@{${product.image}}" class="card-img-top" th:alt="image">
          <div class="card-body text-center text-dark">
            <h5 class="card-title" th:text="${product.name}">Card title</h5>
            <span th:text="${product.price}"></span>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
